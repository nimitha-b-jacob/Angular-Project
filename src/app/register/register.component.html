<h1>YES BANK</h1>

<div class="container rl">
    
        
    
        <div class=" vc">
                <h2>Register</h2>
               <form [formGroup]="registerForm"(ngSubmit)="register()">
             <input type="text" placeholder="Ennter username"  formControlName="uname"  name="uname" class="tx"id="acn"><br>
             <div class="errors" *ngIf="(this.registerForm.get('uname').touched || this.registerForm.get('uname').dirty)&& this.registerForm.get('uname').errors">
                invalid username
            </div>
            <input type="text" placeholder="Ennter accno"  formControlName="acno"   name="acno"class="tx"id="acn"><br>
            <div class="errors" *ngIf="(this.registerForm.get('acno').touched || this.registerForm.get('acno').dirty)&& this.registerForm.get('acno').errors">
                invalid account number
            </div>
            <input type="password" placeholder="Ennter password" formControlName="pswd" name="pswd"class="tx"  id="pwd">
            <br>
            <div class="errors" *ngIf="(this.registerForm.get('pswd').touched || this.registerForm.get('pswd').dirty)&& this.registerForm.get('pswd').errors">
                invalid password
            </div>
            <input type="submit" class="btn btn-success bb"  value="Register"><br>
        </form>
        
        </div>

 
</div>
