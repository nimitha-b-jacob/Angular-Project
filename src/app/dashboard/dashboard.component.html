<h1>YES BANK</h1>
<h3>WELCOME {{user}}</h3>
<a routerLink="/transaction">Transaction History</a>

<div class="container rl">
    
        
    
        <div class=" vc">
                <h2>Deposit</h2>
               <form [formGroup]="depositForm" (ngSubmit)="deposit()">

            <input type="text" placeholder="Ennter accno"  formControlName="acno"   name="acno"class="tx"id="acn"><br>
            <div class="errors" *ngIf="(this.depositForm.get('acno').touched || this.depositForm.get('acno').dirty)&& this.depositForm.get('acno').errors">
                invalid account number
            </div>
            <input type="password" placeholder="Ennter password" formControlName="pswd" name="pswd"class="tx"  id="pwd">
            <br>
            <div class="errors" *ngIf="(this.depositForm.get('pswd').touched || this.depositForm.get('pswd').dirty)&& this.depositForm.get('pswd').errors">
                invalid password
            </div>
            <input type="text" placeholder="Ennter amount "  formControlName="amount"  name="amount" class="tx"id="amount"><br>
            <div class="errors" *ngIf="(this.depositForm.get('amount').touched || this.depositForm.get('amount').dirty)&& this.depositForm.get('amount').errors">
                invalid amount
            </div>
            <input type="submit" class="btn btn-success bb"  value="Deposit"><br>
        </form>
        
        </div>

 
</div>

<div class="container rl">
    
        
    
    <div class=" vc">
            <h2>Withdraw</h2>
           <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">

        <input type="text" placeholder="Ennter accno"  formControlName="acno"   name="acno1"class="tx"id="acn1"><br>
        <div class="errors" *ngIf="(this.withdrawForm.get('acno').touched || this.withdrawForm.get('acno').dirty)&& this.withdrawForm.get('acno').errors">
            invalid account number
        </div>
        <input type="password" placeholder="Ennter password" formControlName="pswd" name="pswd1"class="tx"  id="pwd1">
        <br>
        <div class="errors" *ngIf="(this.withdrawForm.get('pswd').touched || this.withdrawForm.get('pswd').dirty)&& this.withdrawForm.get('pswd').errors">
            invalid password
        </div>
        <input type="text" placeholder="Ennter amount "  formControlName="amount"  name="amount1" class="tx"id="amount1"><br>
        <div class="errors" *ngIf="(this.withdrawForm.get('amount').touched || this.withdrawForm.get('amount').dirty)&& this.withdrawForm.get('amount').errors">
            invalid amount
        </div>
        <input type="submit" class="btn btn-success bb"  value="Withdraw"><br>
    </form>
    
    </div>


</div>
